<div class="form center">
  <form class="pure-form pure-form-stacked" ng-controller="main-ctl" ng-submit="login(credentials)">
    <h1>Log In to DT:Elite</h1>

    <input class="pure-input-1" type="text" name="email" ng-model="credentials.email" placeholder="Enter your email" required>
    <input class="pure-input-1" type="password" name="password" ng-model="credentials.password" placeholder="Password" required>
    <button class="pure-button pure-button-primary" type="submit" name="login">Login</button>
    <a class="pure-button pure-button-primary" ui-sref="register">Register</a>
  </form>
</div>
