<div class="" style="overflow-x:auto">
  <table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
            <th></th>
            <th>Date</th>
            <th>Day</th>
            <th>Time</th>
            <th>Course</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
      <div >
        <tr ng-repeat="cl in classes">
            <td><a ui-sref="/classes/{{cl.id}}"><button type="button" class="pure-button pure-button-primary">Sign Up</button></a></td>
            <td>{{ cl.cl_date }}</td>
            <td>Thursday</td>
            <td>{{ cl.cl_time }}</td>
            <td>{{ cl.name }}</td>
            <td>{{ cl.location }}</td>
        </tr>
      </div>
    </tbody>
</table>

</div>
