<div class="main-content">
  <div class="main-text main-txt-center">
    <div class="form center">
      <form class="pure-form pure-form-stacked" action="register()">
        <h1>Sign Up for DT:Elite</h1>
        <span class="pure-form-message">Your training resource to firearm proficiency</span>

        <input class="pure-input-1" type="text" name="email" ng-model="email" placeholder="Enter your email" required>
        <input class="pure-input-1" type="password" name="password" ng-model="password" placeholder="Password" required>
        <button class="pure-button pure-button-primary" type="submit" name="register">Register</button>
      </form>
    </div>

  </div>
</div>
